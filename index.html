<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="colors">
            <div id="select-red"></div>
            <div id="select-magenta"></div>
            <div id="select-blue"></div>
            <div id="select-cyan"></div>
            <div id="select-green"></div>
            <div id="select-yellow"></div>
            <div id="select-black"></div>
            <div id="select-white"></div>
        </div>
        <div class="grid-container" draggable="false"></div>
    </div>
    <button id="reset">Clear grid</button>
    <span id="pixel-select"><button>grid density</button></span>
    <span id="pen-select"><button>pen strength</button></span>
</body>
</html>
